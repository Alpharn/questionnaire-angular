<div class="manage-questions">
  <app-navbar></app-navbar>
  <h1>Question Management Page</h1>
  <button class="create-btn" mat-raised-button (click)="navigateToCreateQuestion()">
    Create question
    <mat-icon>add</mat-icon>
  </button>
  <div *ngIf="(questions$ | async) as questions">
    <ng-container *ngIf="questions.length; else noQuestionsTemplate">
      <app-question-list
      [showAnswers]="false"
      [showAnswerForm]="false" 
      [questions]="questions" 
      (edit)="editQuestion($event)" 
      (delete)="deleteQuestion($event)">
    </app-question-list>
    </ng-container>
  </div>
  <ng-template #noQuestionsTemplate>
    <p>No questions. Let's create a few.</p>
  </ng-template>
</div>
